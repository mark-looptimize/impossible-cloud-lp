<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Version</title>
  <meta name="robots" content="noindex">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section id="hero-section"></section>
  <section id="compliance"></section>
  <section id="features"></section>
  <section id="key-focus"></section>
  <section id="geofencing"></section>
  <section id="pricing"></section>
  <section id="soft-cta"></section>
  <section id="product-integrations"></section>
  <section id="use-cases"></section>
  <section id="advantages"></section>
  <section id="trial-cta"></section>

  <script type="importmap">
    {
      "imports": {
        "lit-html": "https://ga.jspm.io/npm:lit-html@2.7.3/development/lit-html.js"
      }
    }
  </script>
    
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js" crossorigin="anonymous"></script>
    
  <script type="module">
    import * as litHtml from "lit-html";
    import { pageConfiguration } from './configuration.js';
    import { renderHero } from "../partials/hero.js";
    import { renderFeatures } from "../partials/features.js";
    import { renderAdvantages } from "../partials/advantages.js";
    import { renderSalesEmail } from "../partials/sales-email.js";
    import { renderFaq } from "../partials/faq.js";
    import { renderCompliance } from "../partials/compliance.js";
    import { renderUseCases } from "../partials/usecases.js";
    import { renderTrialCta } from "../partials/trial-cta.js";
    import { renderKeyFocus } from "../partials/key-focus.js";
    import { renderIntegrations } from "../partials/product-integrations.js";
    import { renderSoftCta } from "../partials/soft-cta.js";
    import { renderPricing } from "../partials/pricing.js";
    import { renderGeofencing } from "../partials/geofencing.js";

    renderHero(pageConfiguration.heroConfig, 'hero-section');
    renderAdvantages(pageConfiguration.advantagesConfig, 'advantages');
    renderSalesEmail(pageConfiguration.salesEmailConfig, 'sales-cta');
    renderFaq(pageConfiguration.faqConfig, 'faq');
    renderUseCases(pageConfiguration.useCaseConfig, 'use-cases');
    renderCompliance(pageConfiguration.complianceConfig, 'compliance');
    renderTrialCta(pageConfiguration.trialCtaConfig, 'trial-cta');
    renderFeatures(pageConfiguration.featuresConfig, 'features');
    renderIntegrations(pageConfiguration.integrationConfig, 'product-integrations');
    renderSoftCta(pageConfiguration.softCtaConfig, 'soft-cta');
    renderPricing(pageConfiguration.pricingConfig, 'pricing');
    renderGeofencing(pageConfiguration.geofencingConfig, 'geofencing');
    renderKeyFocus(pageConfiguration.keyFocusConfig, 'key-focus');

    document.getElementById('hero-pills').hidden = true;
  </script>
  <style>
    #compliance {
      max-height: 150px;
      margin-bottom: 12rem;
      margin-top: -1rem;
    }
